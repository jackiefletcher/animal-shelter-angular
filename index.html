<!DOCTYPE html>
<html lang="en" ng-app="shelter">
  <head>
    <meta charset="UTF-8">
    <title>Aminals Shelter</title>
    <script src="lib/angular.js"></script>
    <script src="app.js"></script>
    <script src="controllers/AnimalsController.js"></script>
    <link rel="stylesheet" href="css/bootstrap-paper.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container" ng-controller="AnimalsCtrl">

      <div class="search row" ng-show="animals.length">
        <div class="col-md-12">
          <h4>Search Animals</h4>
          <form class="form-inline" role="form">
            <div class="form-group">
              <input ng-model="query" type="text" class="form-control" placeholder="Search" autofocus>
            </div>
          </form>
        </div>
      </div>

      <hr>

      <div class="displayAnimals row">
        <div class="col-md-12">
          <h2 ng-show="animals.length && filtered.length">Animals</h2>
          <h2 ng-show="animals.length && !filtered.length">No Matches :(</h2>
          <ul>
            <li ng-repeat="item in filtered = (animals | filter:query)">
              <span ng-click="editing = true" ng-hide="editing">
                {{item.name}}
              </span>
              <span class="form-group" ng-show="editing" ng-submit="editing = false">
                <form class="form-inline" role="form">
                  <input type="text" class="form-control input-sm" ng-model="item.name" placeholder="Name" required />
                  <input type="text" class="form-control input-sm" ng-model="item.type" placeholder="Type" required />
                  <button class="btn btn-default btn-sm" type="submit">Save</button>
                </form>
              </span>
            </li>
          </ul>
        </div>
      </div>

      <hr>

      <div class="addAnimal row">
        <div class="col-md-12">
          <form ng-submit="addAnimal()" class="form-inline" role="form">
            <div class="form-group">
              <input type="text" ng-model="animalName" class="form-control" placeholder="Enter name">
            </div>
            <div class="form-group">
              <input type="text" ng-model="animalType" class="form-control" placeholder="Enter type">
            </div>
            <button type="submit" class="btn btn-default">Add</button>
          </form>
        </div>
      </div>

    </div> <!-- end container -->
  </body>
</html>
